<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-light">
  <nav class="navabr bg-info text-white text-center py-3">
    <h1>TODOS</h1>
  </nav>

  <div class="bg-white border-bottom">
    <form id="todoForm" class="container py-5">
      <div class="input-group">
        <input type="text" id="todoInput" class="form-control" placeholder="Add todo">
        <button class="btn btn-info text-white">ADD</button>
      </div>
    </form>
  </div>


  <div id="output" class="container pt-5">

    <div class="card p-2 mb-3">
      <div class="d-flex justify-content-between">
        <h3>Todo title</h3>
        <button class="btn btn-sm btn-danger px-3">X</button>
      </div>
    </div>



  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
